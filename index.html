<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bản đồ TSBĐ và TSSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet + AwesomeMarkers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 80%; }
    #form-container {
      padding: 10px;
      background: #f2f2f2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input { margin: 5px; padding: 4px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>

<div id="form-container">
  <label>TSBĐ: Lat <input type="text" id="tsbd_lat" value="10.7921658" size="8" />
         Lng <input type="text" id="tsbd_lng" value="106.668698" size="8" /></label>

  <label>TSSS1: Lat <input type="text" id="tsss1_lat" value="10.791913" size="8" />
         Lng <input type="text" id="tsss1_lng" value="106.670962" size="8" /></label>

  <label>TSSS2: Lat <input type="text" id="tsss2_lat" value="10.791909" size="8" />
         Lng <input type="text" id="tsss2_lng" value="106.67442" size="8" /></label>

  <label>TSSS3: Lat <input type="text" id="tsss3_lat" value="10.791997" size="8" />
         Lng <input type="text" id="tsss3_lng" value="106.671874" size="8" /></label>

  <button onclick="updateMarkers()">Cập nhật</button>
  <button onclick="takeScreenshot()">Chụp ảnh bản đồ</button>
</div>

<div id="map"></div>

<script>
  const map = L.map('map').setView([10.791997, 106.671874], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const markers = {};

  function createMarker(id, lat, lng, label, color) {
    if (markers[id]) map.removeLayer(markers[id]);

    const icon = L.AwesomeMarkers.icon({
      icon: 'info-sign',
      markerColor: color,
      prefix: 'glyphicon'
    });

    const marker = L.marker([lat, lng], { icon: icon })
      .bindPopup(label)
      .addTo(map);

    markers[id] = marker;
  }

  function updateMarkers() {
    createMarker('tsbd', parseFloat(tsbd_lat.value), parseFloat(tsbd_lng.value), 'TSBĐ', 'red');
    createMarker('tsss1', parseFloat(tsss1_lat.value), parseFloat(tsss1_lng.value), 'TSSS 1', 'green');
    createMarker('tsss2', parseFloat(tsss2_lat.value), parseFloat(tsss2_lng.value), 'TSSS 2', 'green');
    createMarker('tsss3', parseFloat(tsss3_lat.value), parseFloat(tsss3_lng.value), 'TSSS 3', 'green');
  }

  function takeScreenshot() {
    updateMarkers();
    setTimeout(() => {
      html2canvas(document.querySelector("#map")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'map-screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }, 1000);
  }

  // Auto-update markers when page loads
  document.addEventListener("DOMContentLoaded", function () {
    updateMarkers();
  });
</script>

</body>
</html>
