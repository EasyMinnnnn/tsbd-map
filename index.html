<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ TSBĐ & TSSS - BIDV</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #007d78; /* Màu BIDV */
      font-family: Arial, sans-serif;
    }
    .controls {
      padding: 10px;
      color: white;
    }
    .controls input {
      margin: 2px;
      padding: 4px;
      border-radius: 3px;
      border: none;
      width: 90px;
    }
    .controls button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 4px 2px;
      border-radius: 3px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    TSBĐ: Lat <input id="lat_tsbd" value="10.7921658" />
    Lng <input id="lng_tsbd" value="106.668698" /><br />
    TSSS1: Lat <input id="lat_tsss1" value="10.791913" />
    Lng <input id="lng_tsss1" value="106.670962" /><br />
    TSSS2: Lat <input id="lat_tsss2" value="10.791909" />
    Lng <input id="lng_tsss2" value="106.67442" /><br />
    TSSS3: Lat <input id="lat_tsss3" value="10.791997" />
    Lng <input id="lng_tsss3" value="106.671874" /><br />
    <button onclick="updateMarkers()">Cập nhật</button>
    <button onclick="takeScreenshot()">Chụp ảnh</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- SimpleMapScreenshoter Plugin -->
  <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>

  <script>
    // Khởi tạo bản đồ
    const map = L.map('map').setView([10.7921658, 106.668698], 17);
    const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Thêm plugin chụp ảnh
    const screenshoter = L.simpleMapScreenshoter({
      hidden: true, // không hiện nút trên UI
    }).addTo(map);

    const markers = {};

    function createMarker(id, lat, lng, label, color) {
      if (markers[id]) map.removeLayer(markers[id]);

      const icon = L.divIcon({
        className: 'custom-icon',
        html: `<div style="background:${color};color:white;padding:4px 8px;border-radius:6px;font-size:12px">${label}</div>`
      });

      const marker = L.marker([lat, lng], { icon }).addTo(map);
      markers[id] = marker;
    }

    function updateMarkers() {
      const lat_tsbd = parseFloat(document.getElementById("lat_tsbd").value);
      const lng_tsbd = parseFloat(document.getElementById("lng_tsbd").value);
      const lat_tsss1 = parseFloat(document.getElementById("lat_tsss1").value);
      const lng_tsss1 = parseFloat(document.getElementById("lng_tsss1").value);
      const lat_tsss2 = parseFloat(document.getElementById("lat_tsss2").value);
      const lng_tsss2 = parseFloat(document.getElementById("lng_tsss2").value);
      const lat_tsss3 = parseFloat(document.getElementById("lat_tsss3").value);
      const lng_tsss3 = parseFloat(document.getElementById("lng_tsss3").value);

      createMarker('tsbd', lat_tsbd, lng_tsbd, 'TSBĐ', 'red');
      createMarker('tsss1', lat_tsss1, lng_tsss1, 'TSSS1', 'green');
      createMarker('tsss2', lat_tsss2, lng_tsss2, 'TSSS2', 'green');
      createMarker('tsss3', lat_tsss3, lng_tsss3, 'TSSS3', 'green');

      const bounds = L.latLngBounds([
        [lat_tsbd, lng_tsbd],
        [lat_tsss1, lng_tsss1],
        [lat_tsss2, lng_tsss2],
        [lat_tsss3, lng_tsss3]
      ]);
      map.fitBounds(bounds);
    }

    function takeScreenshot() {
      const mapDiv = document.getElementById('map');
      const originalWidth = mapDiv.style.width;
      const originalHeight = mapDiv.style.height;

      mapDiv.style.width = '1600px';
      mapDiv.style.height = '900px';
      map.invalidateSize();

      setTimeout(() => {
        screenshoter.takeScreen('blob').then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'ban_do_bidv.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Khôi phục lại kích thước cũ
          mapDiv.style.width = originalWidth;
          mapDiv.style.height = originalHeight;
          map.invalidateSize();
        });
      }, 500);
    }

    window.onload = updateMarkers;
  </script>
</body>
</html>
