<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ TSBĐ & TSSS - BIDV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-simple-map-screenshoter@0.5.0/dist/leaflet-simple-map-screenshoter.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 60px;
      background-color: rgba(0, 125, 120, 0.8);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      z-index: 1000;
      width: 250px;
    }
    .controls div {
      margin-bottom: 6px;
    }
    .controls input {
      margin-top: 4px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 100%;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .controls button {
      background-color: #f9d85e;
      color: #003366;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div><strong>TSBĐ:</strong><br><input id="tsbd" value="10.7921658, 106.668698" /></div>
    <div><strong>TSSS1:</strong><br><input id="tsss1" value="10.791913, 106.670962" /></div>
    <div><strong>TSSS2:</strong><br><input id="tsss2" value="10.791909, 106.67442" /></div>
    <div><strong>TSSS3:</strong><br><input id="tsss3" value="10.791997, 106.671874" /></div>
    <div class="button-group">
      <button onclick="updateMarkers()">Cập nhật</button>
      <button onclick="takeScreenshot()">Chụp ảnh</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-simple-map-screenshoter@0.5.0/dist/leaflet-simple-map-screenshoter.min.js"></script>

  <script>
    const map = L.map('map').setView([10.7921658, 106.668698], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    const screenshoter = L.simpleMapScreenshoter({
      hideElementsWithSelectors: ['.leaflet-control-container'],
      preventDownload: true,
      position: 'topright'
    }).addTo(map);

    function createMarker(id, lat, lng, label, color) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
      }
      const icon = L.divIcon({
        className: 'custom-icon',
        html: `<div style="background:${color};color:white;padding:4px;border-radius:6px;font-size:12px">${label}</div>`
      });
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      markers[id] = marker;
    }

    function updateMarkers() {
      const [lat_tsbd, lng_tsbd] = document.getElementById("tsbd").value.split(',').map(Number);
      const [lat_tsss1, lng_tsss1] = document.getElementById("tsss1").value.split(',').map(Number);
      const [lat_tsss2, lng_tsss2] = document.getElementById("tsss2").value.split(',').map(Number);
      const [lat_tsss3, lng_tsss3] = document.getElementById("tsss3").value.split(',').map(Number);

      createMarker('tsbd', lat_tsbd, lng_tsbd, 'TSBĐ', 'red');
      createMarker('tsss1', lat_tsss1, lng_tsss1, 'TSSS1', 'green');
      createMarker('tsss2', lat_tsss2, lng_tsss2, 'TSSS2', 'green');
      createMarker('tsss3', lat_tsss3, lng_tsss3, 'TSSS3', 'green');

      const bounds = L.latLngBounds([
        [lat_tsbd, lng_tsbd],
        [lat_tsss1, lng_tsss1],
        [lat_tsss2, lng_tsss2],
        [lat_tsss3, lng_tsss3]
      ]);
      map.fitBounds(bounds);
    }

    function takeScreenshot() {
      const mapDiv = document.getElementById('map');
      const originalWidth = mapDiv.style.width;
      const originalHeight = mapDiv.style.height;

      const tsbdValue = document.getElementById("tsbd").value.trim().replace(/\s+/g, '');
      const fileName = `TSBD_${tsbdValue}.png`;

      mapDiv.style.width = '1800px';
      mapDiv.style.height = '900px';
      map.invalidateSize();

      setTimeout(() => {
        screenshoter.takeScreen('blob').then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          mapDiv.style.width = originalWidth;
          mapDiv.style.height = originalHeight;
          map.invalidateSize();
        });
      }, 800);
    }

    window.onload = updateMarkers;
  </script>
</body>
</html>
