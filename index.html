<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ TSBĐ & TSSS - BIDV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://rawcdn.githack.com/Mapyst/leaflet-simple-map-screenshoter/v0.5.0/dist/leaflet-simple-map-screenshoter.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 60px;
      background-color: rgba(0, 125, 120, 0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 1000;
    }
    .controls input {
      margin: 4px 0;
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 220px;
      font-size: 14px;
    }
    .controls button {
      background-color: #f7d359;
      color: black;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div><strong>TSBĐ:</strong><br><input id="tsbd" value="10.7921658, 106.668698" /></div>
    <div><strong>TSSS1:</strong><br><input id="tsss1" value="10.791913, 106.670962" /></div>
    <div><strong>TSSS2:</strong><br><input id="tsss2" value="10.791909, 106.67442" /></div>
    <div><strong>TSSS3:</strong><br><input id="tsss3" value="10.791997, 106.671874" /></div>
    <button onclick="updateMarkers()">Cập nhật</button>
    <button onclick="takeScreenshot()">Chụp ảnh</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://rawcdn.githack.com/Mapyst/leaflet-simple-map-screenshoter/v0.5.0/dist/leaflet-simple-map-screenshoter.min.js"></script>

  <script>
    const map = L.map('map').setView([10.7921658, 106.668698], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    const screenshoter = L.simpleMapScreenshoter({
      hideElementsWithSelectors: ['.leaflet-control-container'],
      preventDownload: true,
      position: 'topright'
    }).addTo(map);

    function createLabel(lat, lng, text) {
      const label = L.divIcon({
        className: 'custom-label',
        html: `<div style="background: #ffffff; border: 2px solid #5cb85c; border-radius: 6px; padding: 6px; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); font-weight: bold;">${text}</div>`
      });
      return L.marker([lat, lng], { icon: label }).addTo(map);
    }

    function createMarker(id, lat, lng, label, color) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
      }
      markers[id] = createLabel(lat, lng, label);
    }

    function updateMarkers() {
      const [lat_tsbd, lng_tsbd] = document.getElementById("tsbd").value.split(',').map(Number);
      const [lat_tsss1, lng_tsss1] = document.getElementById("tsss1").value.split(',').map(Number);
      const [lat_tsss2, lng_tsss2] = document.getElementById("tsss2").value.split(',').map(Number);
      const [lat_tsss3, lng_tsss3] = document.getElementById("tsss3").value.split(',').map(Number);

      createMarker('tsbd', lat_tsbd, lng_tsbd, 'TSBĐ', 'red');
      createMarker('tsss1', lat_tsss1, lng_tsss1, 'TSSS 1', 'green');
      createMarker('tsss2', lat_tsss2, lng_tsss2, 'TSSS 2', 'green');
      createMarker('tsss3', lat_tsss3, lng_tsss3, 'TSSS 3', 'green');

      const bounds = L.latLngBounds([
        [lat_tsbd, lng_tsbd],
        [lat_tsss1, lng_tsss1],
        [lat_tsss2, lng_tsss2],
        [lat_tsss3, lng_tsss3]
      ]);
      map.fitBounds(bounds);
    }

    function takeScreenshot() {
      const [lat_tsbd, lng_tsbd] = document.getElementById("tsbd").value.split(',').map(Number);
      const fileName = `TSBD_${lat_tsbd},${lng_tsbd}`.replace(/\s/g, '') + '.png';

      setTimeout(() => {
        screenshoter.takeScreen('blob').then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }, 1000);
    }

    window.onload = updateMarkers;
  </script>
</body>
</html>
