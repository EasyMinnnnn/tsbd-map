<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bản đồ TSBĐ & TSSS - BIDV</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-simple-map-screenshoter@0.5.0/dist/leaflet-simple-map-screenshoter.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 60px;
      background-color: rgba(0, 125, 120, 0.8);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 1000;
    }

    .controls input {
      margin: 4px 0;
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 220px;
      font-size: 14px;
    }

    .controls button {
      background-color: #f0c040;
      color: black;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .label {
      background-color: #f0fff0;
      border: 2px solid green;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div><strong>TSBĐ:</strong><br><input id="tsbd" value="10.7921658, 106.668698"/></div>
    <div><strong>TSSS1:</strong><br><input id="tsss1" value="10.791913, 106.670962"/></div>
    <div><strong>TSSS2:</strong><br><input id="tsss2" value="10.791909, 106.67442"/></div>
    <div><strong>TSSS3:</strong><br><input id="tsss3" value="10.791997, 106.671874"/></div>
    <button onclick="updateMarkers()">Cập nhật</button>
    <button onclick="takeScreenshot()">Chụp ảnh</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-simple-map-screenshoter@0.5.0/dist/leaflet-simple-map-screenshoter.min.js"></script>

  <script>
    const map = L.map('map').setView([10.7921658, 106.668698], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    const screenshoter = L.simpleMapScreenshoter({
      screenName: 'map.png',
      hideElementsWithSelectors: ['.leaflet-control-container', '.controls'],
      preventDownload: true,
      position: 'topright'
    }).addTo(map);

    function createMarker(id, lat, lng, labelText) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
      }

      const icon = L.divIcon({
        className: 'custom-icon',
        html: `<div class="label">${labelText}</div>`
      });

      markers[id] = L.marker([lat, lng], { icon }).addTo(map);
    }

    function updateMarkers() {
      const [lat_tsbd, lng_tsbd] = document.getElementById("tsbd").value.split(',').map(x => parseFloat(x.trim()));
      const [lat1, lng1] = document.getElementById("tsss1").value.split(',').map(x => parseFloat(x.trim()));
      const [lat2, lng2] = document.getElementById("tsss2").value.split(',').map(x => parseFloat(x.trim()));
      const [lat3, lng3] = document.getElementById("tsss3").value.split(',').map(x => parseFloat(x.trim()));

      createMarker("tsbd", lat_tsbd, lng_tsbd, "TSBĐ");
      createMarker("tsss1", lat1, lng1, "TSSS 1");
      createMarker("tsss2", lat2, lng2, "TSSS 2");
      createMarker("tsss3", lat3, lng3, "TSSS 3");

      const bounds = L.latLngBounds([
        [lat_tsbd, lng_tsbd],
        [lat1, lng1],
        [lat2, lng2],
        [lat3, lng3],
      ]);
      map.fitBounds(bounds);
    }

    function takeScreenshot() {
      const [lat, lng] = document.getElementById("tsbd").value.split(',').map(x => x.trim());
      const filename = `TSBD_${lat},${lng}.png`;

      setTimeout(() => {
        screenshoter.takeScreen('blob').then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }, 300); // đợi map render lại trước khi chụp
    }

    window.onload = updateMarkers;
  </script>
</body>
</html>
