<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ TSBĐ & TSSS - BIDV</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #007d78;
      font-family: Arial, sans-serif;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007d78;
      padding: 10px;
      border-radius: 8px;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .controls input {
      margin: 4px 0;
      padding: 4px;
      border-radius: 3px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .controls button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-top: 6px;
      margin-right: 4px;
      border-radius: 3px;
      cursor: pointer;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div><strong>TSBĐ:</strong><br><input id="tsbd" value="10.7921658, 106.668698" /></div>
    <div><strong>TSSS1:</strong><br><input id="tsss1" value="10.791913, 106.670962" /></div>
    <div><strong>TSSS2:</strong><br><input id="tsss2" value="10.791909, 106.67442" /></div>
    <div><strong>TSSS3:</strong><br><input id="tsss3" value="10.791997, 106.671874" /></div>
    <button onclick="updateMarkers()">Cập nhật</button>
    <button onclick="takeScreenshot()">Chụp ảnh</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet & Image Plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-image/0.0.4/leaflet-image.min.js"></script>

  <script>
    const map = L.map('map').setView([10.7921658, 106.668698], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    function createMarker(id, lat, lng, label, color) {
      if (markers[id]) {
        map.removeLayer(markers[id]);
      }
      const icon = L.divIcon({
        html: `<div style="background:${color};color:white;padding:4px 6px;border-radius:6px;font-size:12px">${label}</div>`
      });
      const marker = L.marker([lat, lng], { icon }).addTo(map);
      markers[id] = marker;
    }

    function parseCoords(value) {
      const parts = value.split(',');
      return [parseFloat(parts[0]), parseFloat(parts[1])];
    }

    function updateMarkers() {
      const [lat1, lng1] = parseCoords(document.getElementById("tsbd").value);
      const [lat2, lng2] = parseCoords(document.getElementById("tsss1").value);
      const [lat3, lng3] = parseCoords(document.getElementById("tsss2").value);
      const [lat4, lng4] = parseCoords(document.getElementById("tsss3").value);

      createMarker('tsbd', lat1, lng1, 'TSBĐ', 'red');
      createMarker('tsss1', lat2, lng2, 'TSSS1', 'green');
      createMarker('tsss2', lat3, lng3, 'TSSS2', 'green');
      createMarker('tsss3', lat4, lng4, 'TSSS3', 'green');

      const bounds = L.latLngBounds([
        [lat1, lng1], [lat2, lng2], [lat3, lng3], [lat4, lng4]
      ]);
      map.fitBounds(bounds);
    }

    function takeScreenshot() {
      leafletImage(map, function (err, canvas) {
        if (err) {
          alert("Không thể chụp ảnh.");
          console.error(err);
          return;
        }
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "ban_do_tsbd_tsss.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    window.onload = updateMarkers;
  </script>
</body>
</html>
